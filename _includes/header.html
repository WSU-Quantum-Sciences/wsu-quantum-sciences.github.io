<header class="site-header">
  <h3 class="site-title" id="HeaderTitle">
    <a href="{{ site.github.url }}/">{{ site.title }}</a>
  </h3>
  <nav class="menu-list" id="DesktopHeader">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
  </nav>
  <div class="dropdown" id="MobileHeader">
    <a href="javascript:void(0);" class="icon" onclick="openMenu()" 
      style="color: white;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      display: block;  background: black;
      display: block;
      position: absolute;
      right: 0;
      top: 0;"
    >
      <i class="fa fa-bars"></i>
    </a>
    <div class="dropdown-content" id="links" style="display: none">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.url }}" style="padding: 14px 16px; text-decoration: none; font-size: 17px; display: block;">{{ item.name }}</a>
      {% endfor %}
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
      {% endfor %}
    </div>
    </a>
  </div>
  <script type="text/javascript">
    if(window.innerWidth < 900)
    {
      document.getElementById("DesktopHeader").style.display = "none"
      document.getElementById("MobileHeader").style.display = "block"
    }
    else
    {
      document.getElementById("HeaderTitle").style.float = "left" 
      document.getElementById("DesktopHeader").style.display = "block"
      document.getElementById("MobileHeader").style.display = "none"
    }

    function openMenu() {
      var x = document.getElementById("links");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
  </script>
</header>
